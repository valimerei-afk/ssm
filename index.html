<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>SmartDispatch – АЭС Диспетчерлік жүйе</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      background: radial-gradient(circle, #02040a, #030b1a);
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('images.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 10, 30, 0.6); /* overlay for readability */
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 64px;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,170,255,0.7);
    }

    .hero p {
      font-size: 20px;
      margin: 15px 0 30px;
      text-shadow: 1px 1px 6px rgba(0,170,255,0.6);
    }

    .hero a.button {
      padding: 15px 35px;
      background: linear-gradient(90deg, #003366, #0055aa);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,170,255,0.5);
      transition: 0.3s;
    }

    .hero a.button:hover {
      background: #00aaff;
      color: #000;
      box-shadow: 0 0 25px rgba(0,170,255,0.7);
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 48px; }
      .hero p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>SMARTDISPATCH AI</h1>
      <p>Атом электр станциясындағы өтініштерді автоматты басқару және бөлу жүйесі</p>
      <a class="button" href="second.html">Кіру</a>
    </div>
  </div>
</body>
</html>
